<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Diet Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='STYLE.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gym Diet AI Planner ðŸ¥—</h1>
        <form action="/analyze" method="POST">
            <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Enter your age" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" name="height" id="height" placeholder="Enter your height in cm" required>
            </div>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" name="weight" id="weight" placeholder="Enter your weight in kg" required>
            </div>
            <div>
                <label for="activity_level">Activity Level:</label>
                <select name="activity_level" id="activity_level" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                </select>
            </div>
            <div>
                <label for="health_goal">Health Goal:</label>
                <select name="health_goal" id="health_goal" required>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            <button type="submit">Generate Diet Plan</button>
        </form>
    </div>
</body>
</html>
